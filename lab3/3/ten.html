<script type="text/javascript">
    ten()
    function ten() {
        // 3.1.10
        let prob = 0;
        do {
            let pass = prompt("Введите пароль");
            let rand = Math.random();
            if (pass === "123") {
                prob += 0.2;
                alert('Вероятность ' + prob + ' ,случайное число ' + rand)
            }
            else {
                prob = 0;
            }
            if (rand < prob) {
                break;
            }
        } while (true);

        document.location.href = "success.html";
    }    
</script>
