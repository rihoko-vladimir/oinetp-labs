    <script>
        let a = '';
        i = 0;
        let len;
        let b = ''
        // Текущая точность вывода времени
        function increasePrecision() {
            let precision = a.length;
            if (i == -7) {
                i++
            }
            if (i < 0) {
                i++;
            }

        }

        function decreasePrecision() {
            let precision = a.length;
            if (i > -6) {
                i--
            }
            if (i == -6) {
                i--
            }
        }
        function getCurrentTime() {
            var time = new Date();
            var hours = time.getHours();
            var minutes = time.getMinutes();
            var seconds = time.getSeconds();
            var milliseconds = time.getMilliseconds();
            var microseconds = Math.floor(Math.random() * 10000).toString().padStart(4, '0');
            var ampm = hours >= 12 ? "PM" : "AM";
            hours = hours % 12;
            hours = hours ? hours : 12;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;
            milliseconds = milliseconds.toString().padStart(3, '0');
            a = `${hours}:${minutes}:${seconds}.${milliseconds}${microseconds}`
            return `${a.slice(0, a.length + i)} ${ampm}`
        }

        function updateClock() {
            var clockElement = document.getElementById("clock");
            clockElement.innerHTML = getCurrentTime();
        }

        setInterval(updateClock, 10);

    </script>
