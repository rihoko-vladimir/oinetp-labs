<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/task41.css">
    <link rel="stylesheet" href="../css/main2.css">

</head>
<body>
<div id="calculator">
    <div class="div-clc">
        <p class="clc-screen">0</p>
    </div>

    <div class="buttons">
        <br>
        <button class="btn" style="background-color: rgb(206, 229, 206);">=</button>
        <button class="btn func">N</button>
        <button class="btn func">+</button>
        <button class="btn ac" style="background-color: rgb(230, 190, 190);">AC</button>

        <br>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn func">/</button>
        <br>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn func">*</button>
        <br>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn func">-</button>
        <br>
        <button class="btn">0</button>
        <button class="btn" style="background-color: rgb(156, 204, 101);">++</button>
        <button class="btn" style="background-color: rgb(244, 67, 54);">--</button>
        <br>
    </div>
</div>
